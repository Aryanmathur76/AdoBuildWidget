name: Deploy to Azure

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: [self-hosted]

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Azure Web App
        run: |
          cd build
          zip -r ../build.zip .
          cd ..
          # az webapp deploy goes through ARM which is blocked by publicNetworkAccess=Disabled.
          # Instead, fetch publishing credentials via ARM (read-only, works fine), then POST
          # directly to the SCM private endpoint which the runner can reach on the corporate network.
          CREDS=$(az webapp deployment list-publishing-credentials \
            --resource-group AryanDev --name BWDev -o json)
          SCM_USER=$(echo "$CREDS" | jq -r '.publishingUserName')
          SCM_PASS=$(echo "$CREDS" | jq -r '.publishingPassword')
          RESPONSE=$(curl -sf -X POST \
            -u "$SCM_USER:$SCM_PASS" \
            -H "Content-Type: application/octet-stream" \
            --data-binary @build.zip \
            "https://bwdev.scm.azurewebsites.net/api/zipdeploy" \
            -w "\nHTTP_STATUS:%{http_code}" 2>&1)
          HTTP_STATUS=$(echo "$RESPONSE" | grep "HTTP_STATUS" | cut -d: -f2)
          echo "Deploy response: $RESPONSE"
          if [[ "$HTTP_STATUS" != "200" && "$HTTP_STATUS" != "202" ]]; then
            echo "Deployment failed with HTTP $HTTP_STATUS"
            exit 1
          fi
          echo "Deployment succeeded (HTTP $HTTP_STATUS)"
