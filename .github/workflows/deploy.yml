name: Deploy to Azure

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: [self-hosted]

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Azure Web App
        run: |
          cd build
          zip -r ../build.zip .
          cd ..
          az webapp deploy \
            --resource-group AryanDev \
            --name BWDev \
            --src-path build.zip \
            --type zip
